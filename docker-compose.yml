version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    ports:
      - '5000:5000'
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/habit-tracker?authSource=admin
      JWT_SECRET: your_jwt_secret_here
      NODE_ENV: development
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules

  ai-service:
    build: ./ai-service
    ports:
      - '5001:5000'
    environment:
      FLASK_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/habit-tracker?authSource=admin
    depends_on:
      - mongodb
    volumes:
      - ./ai-service:/app

  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
